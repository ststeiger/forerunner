<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <!--
    Approach:
      NoZomm will to set the viewport meta tag and then dynamically change the meta
      tag using the call to forerunner.device.allowZoom() which is what Mobilizer tries to
      do today.

    Result:
      The user-scalable does not change.
    -->
<head>
  <meta name="viewport" content="width=device-width, user-scalable=no"/>
  <title>NoZoom</title>
</head>
<body>
  <script type="text/javascript" src="../../Forerunner/Lib/jQuery/js/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="../../Forerunner/Bundles/forerunner.js"></script>

  <script type="text/javascript">
  var forerunner = forerunner || {};
  forerunner.device = forerunner.device || {};
  $(function () {

    var zoomFlag = false;
    var $status = $("#status");

    function showViewport() {
      $status.text("Zoom: " + zoomFlag);
    }

    toggleZoom = function () {
      zoomFlag = !zoomFlag;
      forerunner.device.allowZoom(zoomFlag);
      showViewport();
    };

    showViewport();
  });  // $(function()
  </script>

  <input type="button" onclick="toggleZoom()" value="Toggle"/><br />
  No Zoom Page
  <p id="status"></p>

</body>
</html>
